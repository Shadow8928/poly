<!DOCTYPE html>
<html>
<head>
    <title>Polynomial Root Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Polynomial Root Calculator</h1>
    <form id="polynomialForm">
        <label for="degree">Degree of the polynomial:</label>
        <input type="number" id="degree" required>
        <br>
        <label for="coefficients">Coefficients (separated by commas):</label>
        <input type="text" id="coefficients" required>
        <br>
        <button type="submit">Calculate Roots</button>
    </form>
    <div id="result"></div>
</body>
</html>
